<!doctype html>
<html lang = "es">
    <head>
        <meta charset = "utf-8">
        <title>
            Example 1
        </title>
    </head>
    <body>
        <h1>
            Example 1
        </h1>
        <canvas id = "Canvas1" width = "600" height = "600"></canvas>
        <script>
            var Canvas1 = document.getElementById("Canvas1");
            var contexto1 = Canvas1.getContext("2d");
            
            contexto1.fillStyle = "red";
            contexto1.fillRect(50, 50, 100, 100); //fillRect(int x, int y, int width, int height)
            contexto1.fillStyle = "blue";
            contexto1.fillRect(250, 250, 100, 100);
            contexto1.fillStyle = "green";
            contexto1.fillRect(450, 450, 100, 100);
        </script>
    </body>
</html>
