<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Example 1</title>
    </head>
    <body>
        <h1>Example 1</h1>
        <canvas id="Canvas1" width="600" height="600"></canvas>
        <script>
            var Canvas1 = document.getElementById("Canvas1");
            var context1 = Canvas1.getContext("2d");
            
            context1.fillStyle = "red";
            context1.fillRect(0, 0, 100, 100); //fillRect(int x, int y, int width, int height)
            context1.fillStyle = "blue";
            context1.fillRect(250, 250, 100, 100);
            context1.fillStyle = "green";
            context1.fillRect(500, 500, 100, 100);
        </script>
    </body>
</html>
